{% extends "base.html" %}

{% block content %}
<h1>Add Tag</h1>

{% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
{% endfor %}
<form action="" method="post" name="add data">
    {{ form.hidden_tag() }}

    {{ form.tag.label }}
    {{ form.tag }}

    {{ form.type_val }}

    {{ form.submit }}
</form>
{% endblock %}
